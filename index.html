<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wordle Layout</title>
  <link rel="stylesheet" href="styles.css?v=5" />
</head>
<body>
  <div class="page">
    <header class="site-header">
      <h1>WORDLE</h1>
    </header>

    <main class="game-board">
      <div class="row">
        <div class="tile correct">W</div>
        <div class="tile present">O</div>
        <div class="tile absent">R</div>
        <div class="tile correct">D</div>
        <div class="tile absent">S</div>
      </div>
      <div class="row">
        <div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div>
      </div>
      <div class="row">
        <div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div>
      </div>
      <div class="row">
        <div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div>
      </div>
      <div class="row">
        <div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div>
      </div>
      <div class="row">
        <div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div>
      </div>
    </main>

    <footer class="site-footer">
      <p>Footer</p>
    </footer>
  </div>
</body>
</html>
