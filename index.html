<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wordle Layout</title>
  <!-- link to CSS, but it's empty right now -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header><h1>WORDLE</h1></header>

  <main class="game-board">
    <!-- 6 rows with 5 tiles each -->
    <div class="row">
      <div class="tile">W</div><div class="tile">O</div><div class="tile">R</div><div class="tile">D</div><div class="tile">S</div>
    </div>
    <div class="row">
      <div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div>
    </div>
    <div class="row">
      <div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div>
    </div>
    <div class="row">
      <div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div>
    </div>
    <div class="row">
      <div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div>
    </div>
    <div class="row">
      <div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div>
    </div>
  </main>

  <footer><p>Footer</p></footer>
</body>
</html>
